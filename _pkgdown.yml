url: http://mjskay.github.io/ggdist


template:
  params:
    bootswatch: paper
    ganalytics: UA-93322-5


authors:
  Matthew Kay:
    href: http://www.mjskay.com


reference:
- title: Package overview
  desc:  Overview of ggdist.
  contents:
  - ggdist-package

- title: Point summaries and intervals
  desc:  Calculate point summaries and intervals on (grouped) data frames of draws
  contents:
  - point_interval
  - qi
  - hdi
  - Mode
  - ends_with("hdci")
  - ends_with("hdi")
  - ends_with("qi")
  - ends_with("hdcih")
  - ends_with("hdih")
  - ends_with("qih")

- title: Visualizing draws
  desc:  Stats and geoms for visualizing tidy data frames of draws (e.g. sample data,
    draws from a bootstrap distributation, draws from a Bayesian posterior).
  contents:
  - geom_slabinterval
  - stat_sample_slabinterval
  - geom_interval
  - geom_lineribbon
  - geom_pointinterval
  - geom_dotsinterval
  - stat_interval
  - stat_lineribbon
  - stat_pointinterval
  - stat_dotsinterval

- title: Visualizing analytical distributions
  desc:  Stats, geoms, and helper functions for visualizing analytical distributions (e.g.
    frequentist confidence distributions, Bayesian priors).
  contents:
  - stat_dist_slabinterval
  - stat_dist_dotsinterval
  - parse_dist
  - lkjcorr_marginal
  - marginalize_lkjcorr

- title: Compatibility with other packages
  desc:  Functions to convert the ggdist naming scheme (for `point_interval()`) to
    and from other packages' naming schemes.
  contents:
  - to_broom_names
  - from_broom_names
  - to_ggmcmc_names
  - from_ggmcmc_names

- title: GGplot scales
  desc:  Scales for custom aesthetics used by tidybayes geoms and stats
  contents:
  - scales

- title: GGplot theme
  desc:  ggdist theme for ggplot2
  contents:
  - theme_ggdist
  - facet_title_left_horizontal
  - facet_title_right_horizontal
  - axis_titles_bottom_left

- title: Datasets
  desc:  Datasets used for examples and testing
  contents:
  - RankCorr
